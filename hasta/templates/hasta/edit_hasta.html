{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {%  if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <p>Form alanlarındaki hataları düzeltin</p>
            {{ form.errors }}
        </div>

    {% endif %}

    <form action="" method="post">{% csrf_token %}
        {% crispy form %}
    </form>

{% endblock %}
